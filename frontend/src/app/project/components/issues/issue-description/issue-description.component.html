@if (isEditing) {
<quill-editor class="content-editor"
                [modules]="editorOptions"
                [formControl]="descriptionControl"
                [placeholder]="''"
                (onEditorCreated)="editorCreated($event)">
</quill-editor>

<div class="pt-3 flex items-center flex-row">
    <j-button [isWorking]="isWorking"
                [className]="'btn-primary'"
                class="mr-2"
                (click)="saveChanges()">
        Save
    </j-button>
    <j-button [className]="'btn-empty'"
                (click)="cancelEdit()">
        Cancel
    </j-button>
</div>
} @else {
<ng-container [ngTemplateOutlet]="readonlyModeTmpl">
</ng-container>
}

<ng-template #readonlyModeTmpl>
    <div class="ql-snow content-readonly"
         *ngIf="!isEditing"
         (click)="setEditMode(true)">
        <div class="ql-editor"
                [innerHTML]="issue.description || 'Click to add description'">
        </div>
        <div class="icon-edit">
            <i nz-icon
                nzType="edit"
                nzTheme="outline"
                class="cursor-pointer"
                title="Click to edit">
            </i>
        </div>
        </div>
</ng-template>
