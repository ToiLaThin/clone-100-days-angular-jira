<div class="mt-6 mb-1 uppercase text-textMedium text-13 font-bold">
    Priority
</div>
<j-button className="btn-secondary"
          nz-dropdown
          nzTrigger="click"
          [nzDropdownMenu]="menu">
    <div class="flex items-center">
        <svg-icon [name]="selectedPriorityIcon.icon"
                  [size]="20"
                  [style.color]="selectedPriorityIcon.color">
        </svg-icon>
        <span class="ml-3 priority-label">{{ selectedPriorityIcon.value }}</span>
    </div>
</j-button>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul class="mt-3"
        nz-menu
        nzNoAnimation>
        @for (priorityWIconOption of allPrioritiesWIcon; track $index) {
            <li nz-menu-item
                *ngIf="!isPrioritySelected(priorityWIconOption.value)"
                (click)="updateIssue(priorityWIconOption.value)">
                <div class="flex items-center">
                    <svg-icon [name]="priorityWIconOption.icon"
                              [size]="20"
                              [style.color]="priorityWIconOption.color">
                    </svg-icon>
                    <span class="ml-3 priority-label font-semibold uppercase text-textMedium text-13">
                        {{ priorityWIconOption.value }}
                    </span>
                </div>
            </li>
        }
    </ul>
</nz-dropdown-menu>
