<div class="px-3">
    <issue-detail [issue]="(issueSelected$ | async)!"
                  [isShowCloseButton]="true"
                  [isShowFullScreenButton]="true"
                  (onClosedModal)="closeModal()"
                  (onOpenedIssueFullDetail)="openIssuePage($event)">
    </issue-detail>
</div>
