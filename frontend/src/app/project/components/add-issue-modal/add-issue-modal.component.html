<div class="px-8 py-5">
    <div class="flex items-center py-3 text-textDarkest">
        <div class="text-xl">
            Create Issue
        </div>
        <div class="flex-auto"></div>
        <j-button icon="times" 
                  [iconSize]="24" 
                  (click)="closeModal()" 
                  [className]="'btn-empty'">

        </j-button>
    </div>
    <form class="issue-form" [formGroup]="issueForm">
        <div class="form-group">
            <label class="label">Issue Type</label>
            <issue-type-select [control]="$any(this.issueForm.controls['type'])"></issue-type-select>
        </div>
        <div class="form-group mt-3">
            <label class="label">Issue priority</label>
            <issue-priority-select [control]="$any(this.issueForm.controls['priority'])"></issue-priority-select>
        </div>
        <div class="form-group mt-3">
            <label class="label">Short summary</label>
            <input class="form-input" formControlName="title">
        </div>
    </form>
</div>
