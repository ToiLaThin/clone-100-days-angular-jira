<div class="sidebar"
     [style.width.px]="sideBarWidth">
     <div class="sidebar-content">
        <div class="flex px-1 py-6">            
            <j-avatar avatarUrl="https://res.cloudinary.com/dvujyxh7e/image/upload/c_scale,w_256/v1593097745/angular-vietnam-transparent_iwfwxa.png"
                      [name]="'Project'"
                      [rounded]="false"
                      [size]="45"
                      title="Angular Vietnam">
            </j-avatar>
            <div class="pl-2">
                <div class="font-medium text-textDark text-15">
                    {{ project.name }}
                </div>
                <div class="text-textMedium text-13">
                    {{ project.category }} Project
                </div>
            </div>
        </div>

        @for (link of sideBarLinks; let idx = $index; track idx) {
            <a *ngIf="link.url"
               [routerLink]="link.url"
               routerLinkActive="active"
               class="link allowed">
                <svg-icon [name]="link.icon" 
                          class="mr-4"
                          [size]="24">
                </svg-icon>
                <div class="text-15">{{ link.name }}</div>
            </a>

            <div *ngIf="!link.url"
                 class="link not-allowed">
                <svg-icon [name]="link.icon" 
                          class="mr-4"
                          [size]="24">
                </svg-icon>
                <div class="text-15">{{ link.name }}</div>
                <!-- Layer to hide link data and show NOT IMPLEMENTED -->
                <div class="not-implemented">
                    Not implemented
                </div>
            </div>

            <!-- Fixed based on data the first two link is allow since it have url-->
            <div *ngIf="idx == 1" 
                 class="divider">
            </div>
        }
     </div>
</div>
